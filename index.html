<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-light my_bg-white p-4">
                        <div class="card" style="width: 3rem;">
                            <img src="./img/mobile-logo.png" alt="logo" class="img-fluid">
                        </div>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        <i class="fa-solid fa-bell"></i>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="conteiner d-flex">
            <div class="sidebar d-flex">
                <div class="navbar start">
                    <ul>
                        <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
                        <li><i class="fa-solid fa-chart-simple"></i><a href="#">Stats</a></li>
                        <li><i class="fa-solid fa-signal"></i><a href="#">Signal</a></li>
                    </ul>
                </div>
                <div class="navbar end">
                    <ul>
                        <li><i class="fa-solid fa-circle-down"></i><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
            <div class="main block-student">
                <p>
                    Nuovo Studente<i class="fa-solid fa-square-plus"></i>
                </p>
            </div>
        </div>
    </main>

</body>

</html>
